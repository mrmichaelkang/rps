<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors - The Odin Project</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script src="./script.js" defer></script>
</head>
<body>
  <section id="game-container">
    <header>
      <h1>Rock Paper Scissors</h1>
      <div id="score-box">
        <p>Score:</p>
        <p id="score">0</p>
      </div>
    </header>
    <section id="game-message">
      <p id="userChoice"></p>
      <p id="message"></p>
      <p id="cpuChoice"></p>
    </section>
    <section id="game-control">
      <button class="user-btn">Rock</button>
      <button class="user-btn">Paper</button>
      <button class="user-btn">Scissors</button>
    </section>
    <section class="how-to-play">
      <h2>How To Play</h2>
      <hr>
      <p>To play Rock, Paper, Scissors, pick an option to beat your opponent.</p>
      <ul>
        <li>Rock beats Scissors</li>
        <li>Scissors beats Paper</li>
          <li>Paper beats Rock</li>
      </ul>
    </section>
  </section>


</body>
</html>
